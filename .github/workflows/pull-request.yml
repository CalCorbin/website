name: Pull Request Testing

    
on: workflow_dispatch
  # pull_request:
  #   types: [opened, synchronize]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: '16'
      - run: yarn lint

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: yarn build

  tests: 
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - run: yarn test:e2e
